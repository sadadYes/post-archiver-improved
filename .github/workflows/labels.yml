name: Sync Labels

on:
  push:
    branches: [ main ]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'sadadYes'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Sync labels
      uses: EndBug/label-sync@v2
      with:
        config-file: '.github/labels.yml'
        token: ${{ secrets.GH_TOKEN }}
        delete-other-labels: false
